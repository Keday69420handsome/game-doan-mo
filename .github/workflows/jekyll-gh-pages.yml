    </style>
</head>
<body>
    <div id="game-container">
        <h2>üîç Tr·ªën T√¨m v·ªõi Bot</h2>
        <p>H√£y ƒëo√°n xem bot ƒëang tr·ªën ·ªü ƒë√¢u (1-100)!</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Nh·∫≠p s·ªë...">
        <button onclick="checkGuess()">ƒêo√°n</button>
        <button id="restart" onclick="resetGame()">Ch∆°i l·∫°i</button>
