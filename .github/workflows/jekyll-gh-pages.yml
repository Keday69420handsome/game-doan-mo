    </div>
    <script>
        let botLocation = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let gameOver = false;

        function checkGuess() {
            if (gameOver) return;

            let guessInput = document.getElementById("guess");
            let message = document.getElementById("message");
            let restartBtn = document.getElementById("restart");
            let guess = parseInt(guessInput.value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.innerHTML = "üö´ Vui l√≤ng nh·∫≠p s·ªë trong kho·∫£ng 1-100!";
                return;
            }

            if (guess < botLocation) {
                message.innerHTML = "üìà Bot ƒëang ·ªü v·ªã tr√≠ cao h∆°n!";
            } else if (guess > botLocation) {
                message.innerHTML = "üìâ Bot ƒëang ·ªü v·ªã tr√≠ th·∫•p h∆°n!";
            } else {
                message.innerHTML = `üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ t√¨m th·∫•y bot sau ${attempts} l·∫ßn ƒëo√°n!`;
                gameOver = true;
                restartBtn.style.display = "inline-block"; // Hi·ªán n√∫t ch∆°i l·∫°i
                return;
            }

            guessInput.value = "";
        }

        function resetGame() {
            botLocation = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            document.getElementById("message").innerHTML = "";
            document.getElementById("guess").value = "";
            document.getElementById("restart").style.display = "none"; // ·∫®n n√∫t ch∆°i l·∫°i
        }
    </script>
